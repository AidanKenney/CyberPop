<!DOCTYPE html>
<html>
	<head>
		<title>CyberPop!</title>
		<script type="text/javascript" src="./understanding-variables-conditions-functions-example.js"></script>
	</head>
	<body>
		<p id="alpha" style="font-size: 8px; background-color: red; display: inline;">Je suis Alpha!</p>
		<section id="bigger">
			<p onclick="makeBigger(2)">Si vous cliquez sur moi, Alpha grandira pour devenir plus fort !</p>
			<p onclick="makeBigger(50)">Alpha fera usage de drogues pas très légales si vous me cliquez dessus !</p>
		</section>
		<section id="color">
			<p onclick="changeColor()">La couleur d'Alpha change en me cliquant dessus !</p>
			<p onclick="changeBG()">Et la couleur de fond d'Alpha changerait si vous choisissez de cliquer sur moi !</p>
		</section>
		<section id="displaying">
			<img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Nevado_del_Ruiz_1985.jpg" onclick="changeDisplay()">
		</section>
	</body>
</html>
